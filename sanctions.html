.party_button {
  border: none;
  outline: none;
  padding: 12px 16px;
  cursor: pointer;
}

.party_button:hover {
  background-color: #ddd;
}

.party_button.party_active {
  background-color: #666;
  color: white;
}
.tint {
  position: relative;
    cursor: pointer;
    border-radius: 5px;
}
.tint:before {
  content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 3px;
    left: 0;
    right: 0;
    -moz-transition: all .3s linear;
    -webkit-transition: all .3s linear;
    -ms-transition: all .3s linear;
    -o-transition: all .3s linear;
    transition: all .3s linear;
    border-radius: 5px;
}
.tint:hover:before {
  background: none;
}

  background: rgba(229, 115, 115, 0.4);

.tooltip {
  position: relative;
  display: inline-block;
}
.tooltip .tooltiptext {
  visibility: hidden;
  background-color: white;
  color: black;
  border: 1px solid grey;
  border-radius: 5px;
  text-align: left;
  padding: 15px 10px;
  position: absolute;
  z-index: 2;
  white-space: normal;
  top: 57%;
  width: 600px;
  text-align: center;
}
.more {display: none;}
.tooltip .tooltiptext::after {

}
.tooltip:hover .tooltiptext {

}

  const codePoints = countryCode

    .split('')

function changeShow(c,who) {
  if ((c != "all")&&(who != '')) {
    x = document.getElementById(who).children
  } else {
    c = "";
    x = document.getElementsByClassName("member");
  }
  for (v = 0; v < x.length; v++) {
    removeClass(x[v], "show");
    if (x[v].className.indexOf(c) > -1) {
      addClass(x[v], "show");

    }
  }
}

function addClass(element, name) {
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
      //element.className = element.className.replace(' more ', '')
    }
  }
}

function removeClass(element, name) {
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}
