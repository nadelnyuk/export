
<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<div id="graph" style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center;"><span id="train_number">1</span> человек проехали в вагонах</div>
    <div id='train_svg'></div>
</div>
<script src="d3v4+jetpack.js"></script>
<script src="graph-scroll.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    d3.select('#graph')
        .append('div')
    function animateTrain() {
        var dataset = [10,10,10,10,10];

        //Width and height
        var w = 600;
        var h = 200;

        //Create SVG Element
        var svg = d3.select("#train_svg")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Import the plane
        d3.xml("ukr subway.svg", function(xml) {  
            var importedNode = document.importNode(xml.documentElement, true);
            svg.selectAll("g")
                .data(dataset)
                .enter()
                .append("g")
                .attr('class','trains')
                .attr("transform", function(d, i){ 
                    return "translate(" + -1000 + "," + 50   + ")"+"scale("+ 0.215 +")";
                })
                .each(function(d, i){ 
                    var plane = this.appendChild(importedNode.cloneNode(true)); 
                    d3.select(plane).select("path").attr("fill", "blue");
                })
            repeat()         
        });
        var timesValue = -1
        function repeat(){
            if (timesValue*330 < 50000) {
                d3.selectAll('.trains')
                    .transition()
                    .duration(1)
                    .attr("transform", function(d, i){ 
                        return "translate(" + -1000 + "," + 50   + ")"+"scale("+ 0.215 +")";
                    })
                    .transition()
                    .duration(2000)
                    .attr("transform", function(d, i){ 
                        return "translate(" + (i * (w / dataset.length)) + "," + 50   + ")"+"scale("+ 0.215 +")";
                    })
                    .transition()
                    .duration(1200)
                    .attr("transform", function(d, i){ 
                        return "translate(" + (i * (w / dataset.length)+1000) + "," + 50   + ")"+"scale("+ 0.215 +")";
                    })
                    .transition()
                    .duration(1)
                    .on("end", repeat)
                timesValue += 1
                d3.select('#train_number').text(timesValue*330)
            }
            
        }
    }
</script>
