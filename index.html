function run(w) {
  if (w < 600) {
    var width = w-20
    var mobiledistanse = width/1.7;
    strengthMobile = -500
  } else{
    width = 1200
    strengthMobile = -450
    var mobiledistanse = width/1.7;
  }
  var height = 1200
  
  d3.select("#bee1").html('')
  var svg = d3.select("#bee1")
  .append("svg")
  .attr("width", width)
  .attr("height", height);
  svg.append("text")
        .attr("x", 10) 
        .attr("y", 30)
        .attr("text-anchor", "start")  
        .style("font-size", '18px')
        .style("font-family", "sans-serif")
        .style("font-weight", "bold")
        .text('–ö–∞—Ä—Ç–∞ —Å–≤—è–∑–µ–π —Ä–∞–∑–æ–±–ª–∞—á–µ–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤');
    svg.append("text")
        .attr("x", 10 ) 
        .attr("y", 55)
        .attr("text-anchor", "start")  
        .style("font-size", '11px')
        .style("font-family", "sans-serif")
        .style("fill", "#bdbdbd")
        .text('–†–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ - –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–ø–æ—Å—Ç–æ–≤ –∑–∞–ø–∏—Å–µ–π –∫–∞–Ω–∞–ª–∞');
      /* svg.append("text")
        .attr("x", 10 ) 
        .attr("y", height - 10)
        .attr("text-anchor", "start")  
        .style("font-size", '10px')
        .style("font-family", "sans-serif")
        .style("fill", "#bdbdbd")
        .text('–î–∞–Ω–Ω—ã–µ: 1 —Ñ–µ–≤—Ä–∞–ª—è - 18 –Ω–æ—è–±—Ä—è'); */
        var legendX = height - 60
        var legendY = legendX + 20
        svg.append("circle").attr("cx",15).attr("cy",legendX).attr("r", 6).style("fill", "#42a5f5")
        svg.append("circle").attr("cx",15).attr("cy",legendY).attr("r", 6).style("fill", "#ffab91")
        svg.append("text").attr("x", 25).attr("y", legendX+5).text("–ö–∞–Ω–∞–ª—ã –∏–∑ —Å–ø–∏—Å–∫–∞ –Æ—Ä—ã –°–º–∏—Ä–Ω–æ–≤–∞").style("font-size", "14px").attr("alignment-baseline","left")
        svg.append("text").attr("x", 25).attr("y", legendY+5).text("–î—Ä—É–≥–∏–µ").style("font-size", "14px").attr("alignment-baseline","left")

    var color = d3.scaleOrdinal()
    .domain([1,20,50,100,200,328])
    .range(['#f7f7f7','#d9d9d9','#bdbdbd','#969696','#636363','#252525']);
    var colorGroup = d3.scaleOrdinal()
    .domain([1,2])
    .range(["#42a5f5",'#ffab91']);
    var radius = d3.scaleSqrt()
    .domain([0,315,1115,3344,6783,12891])
    .range([ 10, 15]);
    var textRadius = d3.scaleSqrt()
    .domain([0,315,1115,3344,6783,12891])
    .range([ 9, 11]);
  var link = svg.append("g")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("path")
    .style("stroke", "#e0e0e0")
    .attr("fill", "none");

var tooltip1 = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("padding", "14px")
    .style("background-color", "#f5f5f5")
    .style("color", "black")
    .style('width', '250px')
    .style("border-radius", "6px")
    .style("border-color", "black")
    .style("font", "12px sans-serif")
    .text("tooltip");

    
var simulation1 = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force('charge', d3.forceManyBody()
      .strength(strengthMobile)
      .theta(0.2)
      .distanceMax(mobiledistanse)
    )
    .force("center", d3.forceCenter(width/2, height/2));

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .style("fill", function(d){return colorGroup(d.group)})
    .on("mouseover", function(d) {
        if (d.value == 0) {
          tooltip1.html("<h3>"+d.name+"</h3>"+d.reposted);
        } else {
          tooltip1.html("<h3>"+d.name+"</h3><p><b>–°–∫–æ–ª—å–∫–æ —Ä–∞–∑ —Ä–µ–ø–æ—Å—Ç–∏–ª–∏</b>: "+d.value+"</p><p><b>–ö–æ–≥–æ —Ä–µ–ø–æ—Å—Ç–∏–ª –∫–∞–Ω–∞–ª: </b>"+d.reposted);
        }
        
        tooltip1.style("visibility", "visible");
    })
    .on("mousemove", function() {
        return tooltip1.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
    })
    .on("mouseout", function(){return tooltip1.style("visibility", "hidden");});
    var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr("font-size", function(d) {return textRadius(d.value)})
      .attr('font-family','sans-serif')
      .attr("class", "label").text(function(d) { if(d.group != 10) {return d.name; }});
  
  

  simulation1
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation1.force("link")
      .links(graph.links);

      function positionLink(d) {
        var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    }
  function ticked() {
    link
        /* .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; }) */
        .attr("d", positionLink)

    node
        .attr("r", function(d) {return radius(d.value)})
         //.style("fill", "#efefef")
         .attr("cx", function (d) { return d.x; })
         .attr("cy", function(d) { return d.y; });
    label
        .attr("x", function (d) {return d.x-(this.getComputedTextLength()/2)})
        .attr("y", function(d) { return d.y; });
  }
}

        run(window.innerWidth);
        window.onresize = function(event) {
            run(window.innerWidth);
        };
